name: build
on: { workflow_dispatch, push: { branches: [main] }, pull_request, merge_group: { types: [checks_requested] } }
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - macos-15
    name: nix (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            extra-trusted-public-keys = adaptivereader.cachix.org-1:AoiyYyEjcXjS0Ci77VIubWfUKOusjweA7S43UYkC/sw= cache.g7c.us:dSWpE2B5zK/Fahd7npIQWM4izRnVL+a4LiCAnrjdoFY=
            extra-substituters = https://adaptivereader.cachix.org https://cache.g7c.us
      - uses: cachix/cachix-action@master
        if: github.ref == 'refs/heads/main' || contains(github.ref, 'updates-nix')
        with:
          name: adaptivereader
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - run: nix --show-trace build .#adaptivereader
